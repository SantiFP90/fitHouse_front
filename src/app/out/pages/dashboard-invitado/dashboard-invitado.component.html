<main>
  <header class="grid">
    <div class="col-12 p-0">
      <img
        src="../../../../assets/Hero.png"
        alt="Un espacio para tu bienestar y crecimiento"
        class="hero w-full"
      />
      <div class="flex justify-content-center search-div-container">
        <p-card class="search-card-container">
          <div class="grid justify-content-center">
            <div class="searchs-container col-12 md:col-4 lg:col-3 p-3">
              <div class="flex flex-column justify-content-start gap-1">
                <label for="nombreClase" class="form-label text-4xl font-bold"
                  >Clase</label
                >
                <div class="flex align-items-center gap-0">
                  <img src="../../../../assets/run.svg" alt="" />
                  <input
                    class="w-full"
                    type="text"
                    pInputText
                    [(ngModel)]="classSearch"
                    placeholder="Ingrese el nombre de la clase"
                  />
                </div>
              </div>
            </div>

            <div class="searchs-container col-12 md:col-4 lg:col-3 p-3">
              <div class="flex flex-column justify-content-start gap-1">
                <label for="fechaClase" class="form-label text-4xl font-bold"
                  >Fecha</label
                >
                <div class="flex align-items-center gap-0">
                  <img src="../../../../assets/calendar.svg" alt="" />
                  <p-calendar
                    class="w-full"
                    [(ngModel)]="date"
                    placeholder="Ingrese la fecha"
                  ></p-calendar>
                </div>
              </div>
            </div>

            <div class="col-12 md:col-4 lg:col-3 p-3">
              <div class="flex flex-column justify-content-start gap-1">
                <label
                  for="intensidadClase"
                  class="form-label text-4xl font-bold"
                  >Intensidad</label
                >
                <div class="flex align-items-center gap-0">
                  <img src="../../../../assets/flame.svg" alt="" />
                  <p-dropdown
                    [(ngModel)]="selectedIntensity"
                    placeholder="Seleccione la intensidad de la clase"
                    [options]="optionsIntensity"
                  ></p-dropdown>
                </div>
              </div>
            </div>

            <div
              class="col-12 md:col-12 lg:col-3 p-3 flex justify-content-end align-items-center"
            >
              <div class="flex justify-content-end align-self-end">
                <button
                  pButton
                  pRipple
                  class="btn-search text-xs md:text-2xl lg:text-2xl font-semibold"
                >
                  <i class="pi pi-search"></i>
                </button>
              </div>
            </div>
          </div>
        </p-card>
      </div>
    </div>
  </header>
  <section class="flex flex-column gap-5">
    <div class="col-12 flex flex-column gap-3">
      <h2 class="sub-title text-base lg:text-4xl font-bold mb-0 mt-7">
        Categorias
      </h2>
      <p class="reference-sub-title font-medium text-xs lg:text-xl m-0">
        Explora una gran selecci贸n de clases para todos los gustos y niveles.
      </p>
    </div>
    <div class="flex flex-wrap col-12 justify-content-between mb-5 row-gap-5">
      <p-card
        header="Pilates"
        class="categories pilates-category p-0 w-21rem lg:w-15rem"
      >
        <ng-template pTemplate="header">
          <img alt="Pilates" src="../../../../assets/pilates.svg" />

      </p-card>
      <p-card

        class="categories gym-category p-0 mb-5 w-21rem lg:w-15rem"

        <ng-template pTemplate="header">

      </p-card>
      <p-card

      >
        <ng-template pTemplate="header">

      <p-card

      >
        <ng-template pTemplate="header">
          <img alt="Yoga" src="../../../../assets/yoga.svg" />
        </ng-template>
      </p-card>
      <p-card
        header="Funcional"

      >
        <ng-template pTemplate="header">
          <img alt="Funcional" src="../../../../assets/funcional.svg" />
        </ng-template>
      </p-card>
    </div>
  </section>
