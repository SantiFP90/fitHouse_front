<main>
    <header class="grid">
        <div class="col-12">
            <div class="flex w-full justify-content-center">
            <img src="../../../../assets/Hero.png" alt="Un espacio para tu bienestar y crecimiento" class="hero">
            </div>
            <div class="flex justify-content-center search-div-container">
                <p-card class="search-card-container">
                        <div class="grid justify-content-center ">
                             
                            <div class="searchs-container col-12 md:col-3 lg:col-3 p-3">
                                <div class="flex flex-column justify-content-start gap-1">
                                    <label for="nombreClase" class="form-label text-4xl font-bold">Clase</label>
                                    <div class="flex align-items-center gap-0">
                                        <img src="../../../../assets/run.svg" alt="">
                                        <input class="w-full" type="text" pInputText [(ngModel)]="classSearch" placeholder="Ingrese el nombre de la clase" />
                                    </div>
                                </div>

                            </div>

                            <div class="searchs-container col-12 md:col-3 lg:col-3 p-3">
                                <div class="flex flex-column justify-content-start gap-1">
                                    <label for="fechaClase" class="form-label text-4xl font-bold">Fecha</label>
                                    <div class="flex align-items-center gap-0">
                                        <img src="../../../../assets/calendar.svg" alt="">
                                    <p-calendar class="w-full" [(ngModel)]="date" placeholder="Ingrese la fecha"></p-calendar>
                                    </div>  
                                </div>
                            </div>

                            <div class="col-12 md:col-3 lg:col-3 p-3">
                                <div class="flex flex-column justify-content-start gap-1">
                                    <label for="intensidadClase" class="form-label text-4xl font-bold">Intensidad</label>
                                    <div class="flex align-items-center gap-0">
                                        <img src="../../../../assets/flame.svg" alt="">    
                                    <p-dropdown class="w-full" [(ngModel)]="selectedIntensity" placeholder="Seleccione la intensidad de la clase" [options]="optionsIntensity"></p-dropdown>
                                    </div>    
                                </div>
                            </div>

                            <div class="col-12 md:col-3 lg:col-3 p-3">
                                <div class="flex justify-content-end align-self-end" >
                                    <button
                                    pButton
                                    pRipple
                                    class="btn-search text-xs md:text-2xl lg:text-2xl font-semibold"
                                    ><i class="pi pi-search"></i></button>
                                </div>
                            </div>
                        </div>
                </p-card>
            </div>
        </div>
        </header>
        <section>
            <div class="col-12">
                <h2 class="sub-title text-6xl font-bold mb-0">Categorias</h2>
                <p class="reference-sub-title font-medium text-2xl m-0" >Explora una gran selecci贸n de clases para todos los gustos y niveles.</p>
            </div>
            <div class="flex flex-row flex-wrap align-content-center align-items-center justify-content-center gap-5 pt-7">
                <p-card header="Pilates" class="categories pilates-category">
                    <ng-template pTemplate="header">
                        <img alt="Pilates" src="../../../../assets/pilates.svg" />
                    </ng-template>
                </p-card>
                <p-card header="Gimnasia" class="categories gym-category">
                    <ng-template pTemplate="header" >
                        <img alt="Gimnasia" src="../../../../assets/gimnasia.svg" />
                    </ng-template>
                </p-card>
                <p-card header="Cardio" class="categories cardio-category">

                        <img alt="Cardio" src="../../../../assets/cardio.svg" />
                    </ng-template>
                </p-card>
                <p-card header="Musculaci贸n"  class="categories fitness-category" >

                <p-card header="Yoga" class="categories yoga-category">

                    </ng-template>
                </p-card>
                <p-card header="Funcional" class="categories functional-category">
                    <ng-template pTemplate="header">
                        <img alt="Funcional" src="../../../../assets/funcional.svg" />
                    </ng-template>
                </p-card>
            </div>
        </section>
